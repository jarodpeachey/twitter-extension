<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="img/glitter-diamond.png" />
      <!-- <div style="visibility: hidden; height: 0px; padding: 0; margin: 0;" id="toggle-items" class="toggle-items">
        <div id="toggle__theme" class="toggle active">Themes</div>
        <div id="toggle__custom" class="toggle">Edit Theme</div>
        <div id="toggle__indicator" class="indicator"></div>
      </div> -->
      <div class="flex">
        <input id="title" value="Themes" />
        <span>Theme name</span>
        <div class="btn outlined" id="new">+ New</div>
      </div>
    </div>

    <div id="main-content">
      <div class="theme container">
        <div class="row" id="presets-wrapper">

        </div>
      </div>
      <div class="custom container">
        <!-- <div class="new-flex">
          <a id="import">Import theme</a>
        </div> -->
        <div class="collapse" id='color'>
          <h3 class='collapse__title color__title'>
            <span>Color</span>
            <span>+</span>
          </h3>
          <div class='collapse__content color__content'>
            <div>
              <label class="flex">
                Primary color
                <input type="color" id="primaryColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Background color
                <input type="color" id="backgroundColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Card background
                <input type="color" id="cardBackground" placeholder="Enter color...">
              </label>
              <label class="flex">
                Hover color
                <input type="color" id="hoverColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Accent color
                <input type="color" id="accentColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Text color
                <input type="color" id="textColor" placeholder="Enter color...">
              </label>
            </div>
          </div>
        </div>
        <div class="collapse" id='card'>
          <h3 class='collapse__title card__title'>
            <span>Card Styles</span>
            <span>+</span>
          </h3>
          <div class='collapse__content card__content'>
            <div>
              <label>
                Card radius
                <input type="text" id="radius" placeholder="Enter value (i.e 12px)">
              </label>
              <label>
                Card shadow
                <input type="text" id="cardShadow" placeholder="Enter value...">
              </label>
            </div>
          </div>
        </div>
        <div class="collapse" id='button'>
          <h3 class='collapse__title button__title'>
            <span>Button Styles</span>
            <span>+</span>
          </h3>
          <div class='collapse__content button__content'>
            <div>
              <label class="flex">
                Background color
                <input type="color" id="buttonBackground" placeholder="Enter color...">
              </label>
              <label class="flex">
                Text color
                <input type="color" id="buttonTextColor" placeholder="Enter color...">
              </label>
              <label>
                Border radius
                <input type="text" id="buttonRadius" placeholder="Enter value (i.e 12px)">
              </label>
            </div>
          </div>
        </div>
        <div class="collapse" id='input'>
          <h3 class='collapse__title input__title'>
            <span>Input Styles</span>
            <span>+</span>
          </h3>
          <div class='collapse__content input__content'>
            <div>
              <label class="flex">
                Background color
                <input type="color" id="inputBackground" placeholder="Enter color...">
              </label>
              <label class="flex">
                Text color
                <input type="color" id="inputTextColor" placeholder="Enter color...">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <!-- HOMEPAGE BUTTONS -->
      <button id="refresh" class="btn">Refresh</button>
      <button id="edit" class="btn outlined">Edit Theme</button>

      <!-- EDIT THEME BUTTONS -->
      <button id="save" class="btn">Save</button>

      <!-- NEW THEME BUTTONS -->
      <button id="create" class="btn">Create</button>
      <button id="cancel" class="btn outlined">Cancel</button>
    </div>

    <script src="js/index.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/loadThemes.js"></script>
    <script src="js/mode.js"></script>
    <script src="js/collapse.js"></script>

  --scrollbarBackground: #565f65;
	--scrollbarColor: #aaaaaa; 
  
  -->
  </body>

</html>

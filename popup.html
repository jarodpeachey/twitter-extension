<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="img/glitter-circle.png" />
      <div id="toggle-items" class="toggle-items">
        <div id="toggle__preset" class="toggle active">Preset</div>
        <div id="toggle__custom" class="toggle">Custom</div>
        <div id="toggle__indicator" class="indicator"></div>
      </div>
    </div>

    <div id="main-content">
      <div class="preset container">
        <p class="small">Choose a theme</p>
        <div class="grid">
          <div id="preset-light" class="preset__item">Light</div>
          <div id="preset-dark" class="preset__item">Dark</div>
          <div id="preset-solarized" class="preset__item">Solarized</div>
          <div id="preset-inverted" class="preset__item">Inverted</div>
        </div>
      </div>
      <div class="custom container">
        <div class="collapse" id='color'>
          <h3 class='collapse__title color__title'>
            <span>Color</span>
            <span>+</span>
          </h3>
          <div class='collapse__content color__content'>
            <div>
              <label class="flex">
                Primary color
                <input type="color" id="primaryColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Background color
                <input type="color" id="backgroundColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Card background
                <input type="color" id="cardBackground" placeholder="Enter color...">
              </label>
              <label class="flex">
                Hover color
                <input type="color" id="hoverColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Accent color
                <input type="color" id="accentColor" placeholder="Enter color...">
              </label>
              <label class="flex">
                Text color
                <input type="color" id="textColor" placeholder="Enter color...">
              </label>
            </div>
          </div>
        </div>
        <div class="collapse" id='card'>
          <h3 class='collapse__title card__title'>
            <span>Card Styles</span>
            <span>+</span>
          </h3>
          <div class='collapse__content card__content'>
            <div>
              <label>
                Card radius
                <input type="text" id="radius" placeholder="Enter value (i.e 12px)">
              </label>
              <label>
                Card shadow
                <input type="text" id="cardShadow" placeholder="Enter value...">
              </label>
            </div>
          </div>
        </div>
        <div class="collapse" id='input'>
          <h3 class='collapse__title input__title'>
            <span>Input Styles</span>
            <span>+</span>
          </h3>
          <div class='collapse__content input__content'>
            <div>
              <label class="flex">
                Background color
                <input type="color" id="inputBackground" placeholder="Enter color...">
              </label>
              <label class="flex">
                Border color
                <input type="color" id="inputBorderColor" placeholder="Enter color...">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="submit">Save</button>
    </div>
    <script src="js/index.js"></script>
    <script src="js/collapse.js"></script>

  --scrollbarBackground: #565f65;
	--scrollbarColor: #aaaaaa; 
  
  -->
  </body>

</html>
